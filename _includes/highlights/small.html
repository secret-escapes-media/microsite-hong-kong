
<a
  href="javascript:void(0);"
  id="highlight-{{ highlight.title | slugify }}"
  class="highlight row__column bg--white card card--small js-open-modal"
  data-modal="highlights"
  data-modal-item="{{ highlight.title | slugify }}">

  <div class="card__image bg-image bg-image--ratio bg-image--ratio-1-1" style="background-image: url('{{ site.baseurl }}/img/content/highlights/{{ highlight.title | slugify }}.jpg');"></div>

  <div class="card__content">
    <h2 class="title title--micro">{{ highlight.title }}</h2>
    {% if highlight.location %}<p class="card__location">{{ highlight.location }}</p>{% endif %}
  </div>

</a>
