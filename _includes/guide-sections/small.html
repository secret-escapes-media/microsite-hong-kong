<div class="object--1of3-gutters" id="section-{{ section.class }}">

  <div class="row bg-image bg-image--ratio bg-image--ratio-16-9 bg-image--border bg-image--fade" style="background-image: url('{{site.baseurl}}/img/content/explore/{{section.class}}.jpg');">
    <div class="bg-image__content invert-text">
      <h2 class="title title--smaller title--upper title--expanded">{{ section.title }}</h2>
    </div>
  </div>

  <div class="row">
    {{ section.content }}
  </div>

</div>
